<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tanay's Portfolio</title>
  <style>
    :root {
      --bg-light: #e6f0ff;
      --bg-dark: #0e0f1a;
      --card-light: #ffffff;
      --card-dark: #1a1a2e;
      --text-light: #1a1a1a;
      --text-dark: #e0e0e0;
      --primary: #00bfff;
      --embed-bg: #f0f0f0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      margin: 0;
      padding: 0;
      transition: background-color 0.4s ease, color 0.4s ease;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    header {
      background: linear-gradient(90deg, #007acc, #00bfff);
      color: white;
      padding: 30px 0;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    h1 {
      font-size: 2.5em;
      margin: 0;
      letter-spacing: 1px;
    }

    h2 {
      font-size: 1.2em;
      margin: 10px 0 0;
      font-weight: normal;
    }

    .toggle-container {
      position: fixed;
      top: 20px;
      right: 30px;
      z-index: 999;
    }

    .emoji-toggle {
      font-size: 22px;
      background: #1a1a2e;
      color: #00bfff;
      border: 1px solid #00bfff;
      padding: 10px 14px;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.6s ease, background-color 0.4s ease, color 0.4s ease, box-shadow 0.3s ease;
    }

    .emoji-toggle.spin {
      transform: rotate(360deg);
    }

    .emoji-toggle:hover {
      background-color: #00bfff;
      color: #1a1a2e;
      box-shadow: 0 0 15px #00bfff, 0 0 8px #00bfff inset;
      transform: scale(1.15);
    }

    .intro {
      text-align: center;
      max-width: 700px;
      margin: 30px auto;
      font-size: 1.1em;
      padding: 0 15px;
    }

    .projects {
      display: flex;
      flex-direction: column;
      gap: 30px;
      padding: 20px;
      margin: auto;
    }

    .project-card {
      background-color: var(--card-light);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 191, 255, 0.15);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      width: 90%;
      max-width: 900px;
      margin: 0 auto;
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 0.6s ease, transform 0.6s ease, box-shadow 0.3s ease, transform 0.3s ease;
    }

    body.dark .project-card {
      background-color: var(--card-dark);
    }

    .project-card.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .project-card:hover {
      box-shadow: 0 0 25px rgba(0, 191, 255, 0.4), 0 0 10px rgba(0, 191, 255, 0.2);
      transform: scale(1.015);
    }

    .project-card iframe {
      width: 100%;
      height: 600px;
      border: none;
      display: block;
      background-color: var(--embed-bg);
    }

    .project-info {
      padding: 20px;
    }

    .project-info h3 {
      margin-top: 0;
      color: var(--primary);
      font-size: 1.6em;
    }

    .project-info p {
      font-size: 1em;
      margin: 10px 0;
    }

    pre {
      background-color: #111;
      color: #00ffff;
      padding: 15px;
      overflow-x: auto;
      white-space: pre-wrap;
      border-left: 4px solid var(--primary);
      border-radius: 8px;
      font-family: 'Courier New', Courier, monospace;
    }

    #topBtn {
      position: fixed;
      bottom: 20px;
      right: 30px;
      z-index: 999;
      padding: 12px 16px;
      font-size: 18px;
      border-radius: 12px;
      border: 1px solid #00bfff;
      background-color: #1a1a2e;
      color: #00bfff;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    #topBtn:hover {
      background-color: #00bfff;
      color: #1a1a2e;
      box-shadow: 0 0 15px #00bfff, 0 0 8px #00bfff inset;
    }

    footer {
      background-color: #007acc;
      color: white;
      text-align: center;
      padding: 15px 0;
      margin-top: 40px;
    }
  </style>
</head>

<body>
  <!-- Content remains unchanged -->
</body>

</html>
