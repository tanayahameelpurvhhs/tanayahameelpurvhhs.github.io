<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resonance: Alien Artifact</title>
  
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/addons/p5.sound.min.js"></script>
</head>
<body>

  <div id="overlay" onclick="initSystem()">
    <div class="scanner-line"></div>
    <h1>ENTITY DETECTED</h1>
    <p class="blink">[ CLICK TO ESTABLISH UPLINK ]</p>
  </div>

  <div id="hud">
    <div class="hud-item">STATUS: <span class="active">CONNECTED</span></div>
    <div class="hud-item">GEOMETRY: <span class="active">PROCEDURAL_NOISE</span></div>
    <div class="hud-item" id="fpsDisplay">FPS: --</div>
    <div class="hud-item">PARTICLES: 250</div>
  </div>

  <div id="controls">
    <button onclick="triggerSave()">CAPTURE SNAPSHOT</button>
  </div>

  <script src="sketch.js"></script>
</body>
</html>
